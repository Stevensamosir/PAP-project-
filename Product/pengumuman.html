    <script>
    // Sample data (replace with actual data retrieved from server)
    var announcements = [
        { id: 1, name: 'Wisuda 398 Lulusan Institut Teknologi Del' },
        { id: 2, name: 'Pengukuhan 483 Mahasiswa IT Del Angkatan XXIII dan Dies Natalis ke XXII' },
        // Add more announcements as needed
    ];
    
    function displayAnnouncements() {
        var list = document.getElementById('announcementList');
        list.innerHTML = '';
    
        for (var i = 0; i < announcements.length; i++) {
            var listItem = document.createElement('div');
            listItem.className = 'announcement-item';
            listItem.innerHTML = '<h4>' + announcements[i].name + '</h4> | <button onclick="editAnnouncement(' + announcements[i].id + ')" class="btn btn-warning">Edit</button> | <button onclick="deleteAnnouncement(' + announcements[i].id + ')" class="btn btn-danger">Delete</button>';
            list.appendChild(listItem);
        }
    }
    
    // Display the initial announcements
    displayAnnouncements();
    
    // Function to add a new announcement
    function addAnnouncement() {
        var newName = document.getElementById('announcementName').value;
        if (newName.trim() !== '') {
            var newAnnouncement = {
                id: announcements.length + 1,
                name: newName
            };
            announcements.push(newAnnouncement);
            displayAnnouncements();
            document.getElementById('announcementName').value = '';
        }
    }
    
    // Function to edit an announcement
    function editAnnouncement(id) {
        var newName = prompt('Edit Announcement:', announcements.find(a => a.id === id).name);
        if (newName !== null) {
            var index = announcements.findIndex(a => a.id === id);
            if (index !== -1) {
                announcements[index].name = newName;
                displayAnnouncements();
            }
        }
    }
    
    // Function to delete an announcement
    function deleteAnnouncement(id) {
        var confirmation = confirm('Are you sure you want to delete this announcement?');
        if (confirmation) {
            announcements = announcements.filter(a => a.id !== id);
            displayAnnouncements();
        }
    }    
</script>
