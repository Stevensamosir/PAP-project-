<script>
 // Sample data for initial table
var sampleData = [
    { name: "Sample Achievement", eventTime: "2023-01-01", location: "Sample Location", national: "Yes", international: "No", achievementDetails: "Sample Achievement Details" }
];

// Function to initialize the table with sample data
function initializeTable() {
    var tableBody = document.getElementById("activitiesTableBody");

    sampleData.forEach(function (data, index) {
        var newRow = tableBody.insertRow(index);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        var cell5 = newRow.insertCell(4);
        var cell6 = newRow.insertCell(5);
        var cell7 = newRow.insertCell(6);
        var cell8 = newRow.insertCell(7);

        cell1.innerHTML = index + 1;
        cell2.innerHTML = data.name;
        cell3.innerHTML = data.eventTime;
        cell4.innerHTML = data.location;
        cell5.innerHTML = data.national;
        cell6.innerHTML = data.international;
        cell7.innerHTML = data.achievementDetails;

        // Add action buttons to the last cell
        var addButton = document.createElement("button");
        addButton.className = "btn btn-primary";
        addButton.innerHTML = "Add";
        addButton.addEventListener("click", function () {
            // Implement your logic to handle the "Add" button click
            // This could include showing a modal, redirecting to a new page, etc.
            console.log("Add button clicked for row " + (index + 1));
        });

        var deleteButton = document.createElement("button");
        deleteButton.className = "btn btn-danger";
        deleteButton.innerHTML = "Delete";
        deleteButton.addEventListener("click", function () {
            // Implement your logic to handle the "Delete" button click
            // This could include removing the row from the table, confirming deletion, etc.
            console.log("Delete button clicked for row " + (index + 1));
        });

        cell8.appendChild(addButton);
        cell8.appendChild(deleteButton);
    });
}

// Function to add a new achievement to the table
function addAchievement() {
    // Get values from the form fields
    var achievementName = document.getElementById("achievementName").value;
    var eventTime = document.getElementById("eventTime").value;
    var location = document.getElementById("location").value;
    var national = document.getElementById("national").value;

    var achievementDetails = document.getElementById("achievementDetails").value;

    // Validate if needed

    // Add the new achievement to the table
    var tableBody = document.getElementById("activitiesTableBody");
    var newRow = tableBody.insertRow(tableBody.rows.length);
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);

    cell2.innerHTML = achievementName;
    cell3.innerHTML = eventTime;
    cell4.innerHTML = location;
    cell5.innerHTML = national;
    cell6.innerHTML = international;

    addButton.className = "btn btn-primary";
    addButton.innerHTML = "Add";

}
